<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
</head>
<style>
    html{
        font-size: 10px;
    }
    .cont{
        text-align: center;
        border: 2px solid red;
        height: 100vh;  /*screen jitni height paa sakte hai bina effort lagaye*/
        /* width: 100vw; */
    }
    #item-1{
        font-size: 2em; /*ye iske respective container se 2 guna zyada bada text ban jaeyga*/
        /* font-size: 9rem;    ye jo html me font size define ki hai uske 9 guna hai jisko rem ki help se acieve kiya */
    }
</style>

<body>
    <div class="cont">
        <h3 id="item-1">this is my first heading</h3>
        <h3 id="item-2">this is my 2nd heading</h3>
        <h3 id="item-3">this is my 3rd heading</h3>
    </div>
</body>
</html>
