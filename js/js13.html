<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time in JS</title>
</head>
<body>
    <div class="cont">
        <h2>This is date and time tutorial</h2>
    </div>
    <script>

        //JS actually takes the count of months starting from 0 and goes till 11...

        console.log("This is date and time tutorial...");

        // let date= new Date();
        // console.log("Today is " + date);

        let date1= new Date(10000);
        console.log(date1);

        let newdate = new Date("2029-02-17");
        console.log(newdate);

        // let var_name = new Date(year,month,day,hours,minutes,seconds,milliseconds);

        let date2= new Date(2069,8,24,5,45,35,678);
        console.log(date2);

        let yr= date2.getFullYear();
        console.log("The year currently is  "+yr);
        let mnth= date2.getMonth();
        console.log("The month currently is  "+mnth);
        let dt= date2.getDate();
        console.log("The date is "+ dt);
        let hr= date2.getHours();
        console.log("The hour currently is  "+hr);
        let min=date2.getMinutes();
        console.log("The seconds is "+ min);

        date2.setDate(23);  // function to change the date..
        console.log(date2);
        
    </script>
</body>
</html>
