<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 4</title>
</head>
<body style="background-color: rgb(30, 1, 1); color: aliceblue;">
    <ul class="lang">
        <li>Js</li>
    </ul>
</body>
<script>
    // const newli = document.createElement('li')
    // const textn= document.createTextNode("Pyhton")
    // newli.appendChild(textn)
    // const sameul = document.querySelector('.lang')
    // sameul.appendChild(newli)

    function addlang(langname){
        const newli = document.createElement('li')
        newli.innerHTML = `${langname}`
        
        const sameul = document.querySelector('.lang')
        sameul.appendChild(newli)
    }
    addlang("Cobol")
    
    function addoptilang(langname){
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(langname))
        document.querySelector('.lang').appendChild(newli)
    }
    addoptilang("Go")

    //EDIT the values

    const edited = document.querySelector("li:nth-child(2)")
    // edited.innerHTML = "MOjang"
    // document.querySelector('.lang').appendChild(edited)
    const newli = document.createElement('li')
    newli.textContent="SQL"
    edited.replaceWith(newli)

    const edit_2 = document.querySelector('li:nth-child(1)')
    const newli1 = document.createElement('li')
    newli1.textContent="Typescript"
    edit_2.replaceWith(newli1)

    // remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
