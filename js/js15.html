<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wroking with JSON</title>
</head>
<body>
    <div class="cont">
        <p>this is mah conatiner.</p>
    </div>
    <script>
        let jsonobj = {
            name: "Name1",
            weight : "69",
            height : "6'9",
            food : "cheese bread pattice" 
        }
        console.log(jsonobj);

        let jsonstr = JSON.stringify(jsonobj);  // converted an object into  a string. and can use string functions on that new converted string.
        console.log(jsonstr);

        jsonstr = jsonstr.replace("cheese bread pattice" , "cheeseburger");
        console.log(jsonstr);

        let newjsonstr = JSON.parse(jsonstr);
        console.log(newjsonstr);      // converted that string again into an object with changed elements..
    </script>
</body>
</html>
