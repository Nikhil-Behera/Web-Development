<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        p{
            color:pink;
        }
        #idhai{
            color:chartreuse
        }
        .classhai{
            color:blue;
        }
        span,footer{
            background-color: aqua;
            color: crimson;
        }
    </style>
    
</head>

<body>
    <div>
        <h3>This video is about css selectors.</h3>
    </div>
    <div>
        <p>
            this one is element selector.
        </p>
    </div>
    <div>
        <p class="classhai">
            this one is class selector.
        </p>
    </div>
    <div>
        <p id="idhai">
            this one is id selector.
        </p>
    </div>
    <div>
        <p>
            this one is grouping selector.
        </p>
        <span>thi is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>

</html>
