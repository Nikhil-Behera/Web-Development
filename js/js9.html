<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Js</title>
</head>
<body>
    <div>
        <p>
            This is lecture for loops in javascript.
        </p>
    </div>
    <script>
        let greet="Hiii";
        console.log(greet);

        for(i=0;i<3;i++){
            console.log(i);
            console.log(greet);
        }
        let index;
        let friends=["f1","f2","f3","f4"];
        for(index=0;index<friends.length;index++){       //for each loop.
            console.log(friends[index]);
        }

        friends.forEach(function f(element){     // variation of for each loop.
            console.log("Hello "+element);
        })

        for(element of friends){        //for of loop.
            console.log("Hello "+element);
        }

        let employee={          //loop to iterate in objects in js.
            name:"Nikhil",
            age:20,
            salary:70
        }

        for(key in employee){
            console.log(`${key} is ${employee[key]}`);
        }

        let i=0;
        while(i<5){                              //while loop
            console.log(`${i} is less than 5`);
            i++;
        }
        do{
            console.log(`${i} is less than 5`);     //do while loop
            i++;
        }while(i<5);
    </script>
</body>
</html>
