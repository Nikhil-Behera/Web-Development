<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script>

    var map = L.map('map').setView([0, 0], 1);

    L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=0BVAkBuXkBXoegHRFQJ2', {
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    var leafleticon = L.icon({
        iconUrl : 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        shadowUrl : 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
        iconSize : [38,95],
        iconAnchor : [22,94],
        shadowAnchor : [4,62],
        popupAnchor : [12,-90]
    })

    var marker = L.marker([-45,52],{icon:leafleticon}).addTo(map)

    var circle = L.circle([18.5565184,73.9377152],{
        color:"pink",
        fillColor : '#FFE9F0',
        fillOpacity:0.4,
        radius : 500
    }).addTo(map)

    circle.bindPopup("Hey i am a circle!!")
    marker.bindPopup("Hey i am a marker!!")



</script>

</html>
