<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope and conditionals.</title>
    <style>
        div{
            background-color: rgb(223, 171, 14);
            margin: 45px 60px;
            padding: 25px;
            text-align: center;

            border: 3px solid chartreuse;
        }
        ul{
            list-style-type: none;
        }
    </style>
    <script>
        var msg="hahah";
        console.log(msg);

        let a=45;
        {
            let a=23;
            console.log(a);
        }
        console.log(a);

        const c=56;

        let age=69;
        if(age < 18){
            console.log("tu daru nahi pi sakts mc");
        }

        const angle = 45;
        switch(angle){
            case 45:
                console.log("aadha hai og ka ");
                break;

            case 90:
                console.log("yahi og angel hai");
                break;

            case 180:
                console.log("duugna hai uska");
                break;

            default:
                console.log("kya baat hai ");
                break;
        }
    </script>
</head>
<body>
